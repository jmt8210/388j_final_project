{% extends "base.html" %}
{% block header %}
<nav style="margin-bottom: 60px" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('users.index') }}">Tic Tac Toe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a style="margin-right: 5px" class="btn btn-outline-alert" href="{{ url_for('info.about') }}">
                    About
                </a>
            </li>
            <li class="nav-item">
                <a style="margin-right: 5px" class="btn btn-outline-alert" href="{{ url_for('games.play') }}">
                    Play
                </a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a style="margin-right: 5px" class="btn btn-outline-alert" href="{{ url_for('users.account') }}">
                    Account
                </a>
            </li>
            <li class="nav-item">
                <a style="margin-right: 5px" class="btn btn-outline-alert" href="{{ url_for('users.logout') }}">
                    Logout
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a style="margin-right: 5px" class="btn btn-outline-alert" href="{{ url_for('users.login') }}">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a style="margin-right: 5px" class="btn btn-outline-alert" href="{{ url_for('users.register') }}">
                    Register
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
