{% extends "header.html" %}
{% block content %}
  <div class="row">
    <div class="col">
      <h1 class="display-3">{{ current_user.username.capitalize() }}'s Games</h1>
      <div class="float-right">
        <a href="{{url_for('games.create_game')}}"><button class="btn btn-outline-primary">Create New Game</button></a>
      </div>
    </div>
  </div>
  <br/>
  <hr/>
  <div class="row d-flex justify-content-center">
    {% for g in games %}
      <a href="{{url_for('games.game', game_id=g.game_id)}}">
        <div style="margin: 10px" class="col-sm-3">
          <div class="card" style="width: 10rem;">
            <img class="card-img-top" src="{{url_for('games.get_game_img', game_id=g.game_id)}}">
            <div class="card-header">
              {{ g.user_one.capitalize() if g.user_two == current_user.username else g.user_two.capitalize() }}
            </div>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
